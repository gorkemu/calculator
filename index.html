<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="calculator-top">
                <div class="brand">
                    <div id="brand-name">Xalxu</div>
                    <div id="model-code">LA-T05</div>
                </div>
                <div class="digits">
                    <div id="dgt-number">16</div>
                    <div id="dgt-digits">digits</div>
                </div>
            </div>
            <div class="display">
                <div id="display-top"></div>
                <div id="display-middle"></div>
                <div id="display-bottom"></div>
            </div>
            <div class="buttons">
                <button id="ac-btn">AC</button>
                <button id="c-btn">C</button>
                <button class="operator-btn">รท</button>
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="operator-btn">x</button>
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="operator-btn">-</button>
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="operator-btn" id="plus">+</button>
                <button class="number-btn">0</button>
                <button id="decimal-btn">.</button>
                <button id="equals-btn">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
